<script>
  // Script to apply dark mode preference before React loads
  (function() {
    try {
      const theme = localStorage.getItem('greenThumbAITheme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    } catch (e) {
      console.error('Could not apply theme from localStorage', e);
    }
  })();
</script>
<style>
  @font-face {
    font-family: 'Bernadette Rough';
    /* IMPORTANT: Replace these with the correct paths to your font files */
    src: url('/fonts/BernadetteRough.woff2') format('woff2'), 
         url('/fonts/BernadetteRough.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    font-display: swap; /* Helps with perceived loading performance */
  }

  @keyframes gentle-pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  .animate-gentle-pulse {
    animation: gentle-pulse 3s infinite ease-in-out;
  }

  body {
    font-family: 'Bernadette Rough', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Apply Bernadette Rough globally */
    -webkit-font-smoothing: antialiased; /* Smoother fonts on WebKit browsers */
    -moz-osx-font-smoothing: grayscale; /* Smoother fonts on Firefox */
  }
</style>
